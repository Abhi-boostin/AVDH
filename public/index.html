<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVDH - Simple Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        .pixel-font {
            font-family: 'Press Start 2P', monospace;
        }
        
        .pixel-border {
            border: 4px solid #000;
        }
        
        .pixel-button {
            background: #000;
            color: white;
            border: 4px solid #000;
        }
        
        .pixel-button:hover {
            background: #333;
        }
        
        .pixel-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #22c55e;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #374151;
            border: 4px solid #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #22c55e, #16a34a);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-900 text-green-400 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-12">
            <h1 class="pixel-font text-4xl md:text-6xl text-green-400 mb-4">
                üéÆ AVDH üéÆ
            </h1>
            <p class="pixel-font text-lg text-green-300">
                PASTE URL ‚Üí DOWNLOAD
            </p>
        </div>

        <div class="max-w-2xl mx-auto">
            <div class="mb-8">
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="PASTE ANY VIDEO/AUDIO URL HERE"
                    class="w-full p-6 text-lg pixel-font text-gray-800 placeholder-gray-500 border-4 border-black focus:outline-none focus:ring-4 focus:ring-green-400"
                >
            </div>

            <div class="text-center mb-8">
                <button 
                    onclick="downloadMedia()" 
                    id="downloadBtn" 
                    class="pixel-button pixel-font text-2xl px-12 py-6 hover:scale-105 transition-transform duration-200"
                >
                    üì• DOWNLOAD
                </button>
            </div>
            
            <!-- Progress Section -->
            <div id="progressSection" class="hidden mb-8">
                <div class="text-center mb-4">
                    <div class="loader mx-auto mb-4"></div>
                    <p class="pixel-font text-xl text-yellow-400" id="progressTitle">
                        ‚è≥ PREPARING DOWNLOAD...
                    </p>
                </div>
                
                <!-- Progress Bar -->
                <div class="progress-bar mb-4">
                    <div class="progress-fill" id="progressFill"></div>
                    <div class="progress-text" id="progressText">0%</div>
                </div>
                
                <div class="text-center">
                    <p class="pixel-font text-sm text-green-300" id="progressDetails">
                        Connecting to server...
                    </p>
                </div>
            </div>
            
            <div id="status" class="hidden text-center mb-6">
                <p class="pixel-font text-xl text-yellow-400"></p>
            </div>
        </div>
    </div>

    <script>
        // Update progress bar
        function updateProgress(percent, text, details) {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const progressDetails = document.getElementById('progressDetails');
            
            progressFill.style.width = percent + '%';
            progressText.textContent = Math.round(percent) + '%';
            if (details) progressDetails.textContent = details;
        }

        // Show/hide progress section
        function showProgress() {
            document.getElementById('progressSection').classList.remove('hidden');
            document.getElementById('status').classList.add('hidden');
        }

        function hideProgress() {
            document.getElementById('progressSection').classList.add('hidden');
        }

        // Download with real progress tracking
        async function downloadWithProgress(url) {
            const response = await fetch('/api/download', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({url})
            });

            if (!response.ok) {
                throw new Error('Download failed');
            }

            // Get content length for progress calculation
            const contentLength = response.headers.get('Content-Length');
            const total = contentLength ? parseInt(contentLength, 10) : 0;
            
            // Get filename from headers
            const contentDisposition = response.headers.get('Content-Disposition');
            const filename = contentDisposition 
                ? contentDisposition.split('filename=')[1]?.replace(/"/g, '') || 'download'
                : 'download';

            let loaded = 0;
            const reader = response.body.getReader();
            const chunks = [];

            // Read stream with progress tracking
            while (true) {
                const { done, value } = await reader.read();
                
                if (done) break;
                
                chunks.push(value);
                loaded += value.length;
                
                if (total > 0) {
                    const percent = (loaded / total) * 100;
                    updateProgress(percent, null, `Downloaded: ${(loaded / 1024 / 1024).toFixed(2)} MB`);
                } else {
                    // Unknown file size - show data downloaded
                    updateProgress(50, null, `Downloaded: ${(loaded / 1024 / 1024).toFixed(2)} MB`);
                }
            }

            // Create blob and download
            const blob = new Blob(chunks);
            const downloadUrl = window.URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = downloadUrl; 
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(downloadUrl);

            return filename;
        }

        async function downloadMedia() {
            const url = document.getElementById('urlInput').value.trim();
            const btn = document.getElementById('downloadBtn');
            const progressTitle = document.getElementById('progressTitle');
            
            if (!url) {
                alert('PLEASE ENTER A URL');
                return;
            }
            
            // Show loading state
            btn.disabled = true;
            btn.textContent = 'DOWNLOADING...';
            showProgress();
            
            updateProgress(0, null, 'Connecting to server...');
            progressTitle.textContent = '‚è≥ PREPARING DOWNLOAD...';
            
            try {
                // Update progress stages
                setTimeout(() => updateProgress(10, null, 'Processing URL...'), 500);
                setTimeout(() => updateProgress(20, null, 'Starting download...'), 1000);
                
                progressTitle.textContent = 'üì• DOWNLOADING...';
                
                // Start actual download with progress
                const filename = await downloadWithProgress(url);
                
                // Success
                updateProgress(100, null, 'Download complete!');
                progressTitle.textContent = '‚úÖ DOWNLOAD COMPLETE!';
                
                setTimeout(() => {
                    hideProgress();
                    document.getElementById('status').classList.remove('hidden');
                    document.getElementById('status').querySelector('p').textContent = `‚úÖ ${filename} DOWNLOADED!`;
                }, 1000);
                
            } catch (error) {
                hideProgress();
                document.getElementById('status').classList.remove('hidden');
                document.getElementById('status').querySelector('p').textContent = '‚ùå DOWNLOAD FAILED. PLEASE TRY AGAIN.';
            } finally {
                // Reset button
                btn.disabled = false;
                btn.textContent = 'üì• DOWNLOAD';
                
                // Hide status after 5 seconds
                setTimeout(() => {
                    document.getElementById('status').classList.add('hidden');
                }, 5000);
            }
        }
        
        // Enter key support
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                downloadMedia();
            }
        });
    </script>
</body>
</html>
