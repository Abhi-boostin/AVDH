<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVDH - Simple Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Your existing styles -->
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    .pixel-font {
        font-family: 'Press Start 2P', monospace;
    }
    
    .pixel-border {
        border: 4px solid #000;
    }
    
    .pixel-button {
        background: #000;
        color: white;
        border: 4px solid #000;
    }
    
    .pixel-button:hover {
        background: #333;
    }
    
    .pixel-button:disabled {
        background: #666;
        cursor: not-allowed;
    }
    
    .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #22c55e;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    .progress-bar {
        width: 100%;
        height: 20px;
        background-color: #374151;
        border: 2px solid #000;
        border-radius: 10px;
        overflow: hidden;
    }
    
    .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #22c55e, #16a34a);
        width: 0%;
        transition: width 0.3s ease;
    }
</style>
<body class="bg-gray-900 text-green-400 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-12">
            <h1 class="pixel-font text-4xl md:text-6xl text-green-400 mb-4">
                🎮 AVDH 🎮
            </h1>
            <p class="pixel-font text-lg text-green-300">
                PASTE URL → DOWNLOAD
            </p>
        </div>

        <div class="max-w-2xl mx-auto">
            <div class="mb-8">
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="PASTE ANY VIDEO/AUDIO URL HERE"
                    class="w-full p-6 text-lg pixel-font text-gray-800 placeholder-gray-500 border-4 border-black focus:outline-none focus:ring-4 focus:ring-green-400"
                >
            </div>

            <div class="text-center mb-8">
                <button 
                    onclick="downloadMedia()" 
                    id="downloadBtn" 
                    class="pixel-button pixel-font text-2xl px-12 py-6 hover:scale-105 transition-transform duration-200"
                >
                    📥 DOWNLOAD
                </button>
            </div>
            
            <div id="status" class="hidden text-center mb-6">
                <p class="pixel-font text-xl text-yellow-400"></p>
            </div>
        </div>
    </div>

    <script>
        async function downloadMedia() {
            const url = document.getElementById('urlInput').value.trim();
            const btn = document.getElementById('downloadBtn');
            const status = document.getElementById('status');
            
            if (!url) {
                alert('PLEASE ENTER A URL');
                return;
            }
            
            // Show loading state
            btn.disabled = true;
            btn.textContent = 'DOWNLOADING...';
            status.classList.remove('hidden');
            status.querySelector('p').textContent = '⏳ PREPARING DOWNLOAD...';
            
            try {
                // Create a hidden link to trigger download
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url})
                });
                
                if (response.ok) {
                    // Get filename from response headers
                    const contentDisposition = response.headers.get('Content-Disposition');
                    const filename = contentDisposition 
                        ? contentDisposition.split('filename=')[1]?.replace(/"/g, '') || 'download'
                        : 'download';
                    
                    // Convert response to blob and download
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    
                    // Create and click download link
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    
                    // Cleanup
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(downloadUrl);
                    
                    status.querySelector('p').textContent = '✅ DOWNLOAD COMPLETE!';
                    
                } else {
                    const errorData = await response.json();
                    status.querySelector('p').textContent = `❌ ${errorData.error}`;
                }
                
            } catch (error) {
                status.querySelector('p').textContent = '❌ DOWNLOAD FAILED. PLEASE TRY AGAIN.';
            } finally {
                // Reset button
                btn.disabled = false;
                btn.textContent = '📥 DOWNLOAD';
                
                // Hide status after 3 seconds
                setTimeout(() => {
                    status.classList.add('hidden');
                }, 3000);
            }
        }
        
        // Enter key support
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                downloadMedia();
            }
        });
    </script>
</body>
</html>
