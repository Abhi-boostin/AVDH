<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All video Download Hub</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center">
  <div class="bg-white/90 shadow-2xl rounded-2xl px-8 py-10 w-full max-w-md flex flex-col items-center">
    <h1 class="text-3xl font-extrabold text-purple-700 mb-6 text-center tracking-tight drop-shadow">All Video Downloader Hub</h1>
    <input type="text" id="urlInput" placeholder="Paste YouTube link here" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400 text-lg mb-4 transition" />
    <select id="typeSelect" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400 text-lg mb-4 transition">
      <option value="video">Video (mp4)</option>
      <option value="audio">Audio (mp3)</option>
    </select>
    <button id="getBtn" onclick="getDownloadLink()" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-pink-500 hover:to-purple-500 text-white font-bold py-3 rounded-lg shadow-lg transition mb-2 disabled:opacity-60 disabled:cursor-not-allowed">Get Download Link</button>
    <button id="refreshBtn" onclick="refreshDownloader()" style="display:none;" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 rounded-lg shadow mb-2 transition">Refresh</button>
    <div id="result" class="mt-6 min-h-[2rem] w-full text-center text-lg"></div>
    <footer class="mt-8 text-xs text-gray-400 text-center">&copy; Made by Abhiboostin</footer>
  </div>
  <script>
    async function getDownloadLink() {
      const url = document.getElementById('urlInput').value;
      const type = document.getElementById('typeSelect').value;
      const getBtn = document.getElementById('getBtn');
      const refreshBtn = document.getElementById('refreshBtn');
      const resultDiv = document.getElementById('result');
      if (!url) {
        resultDiv.innerText = 'Please enter a URL.';
        return;
      }
      getBtn.disabled = true;
      resultDiv.innerHTML = '<span class="text-purple-500 font-semibold animate-pulse">Processing... Please wait.</span>';
      try {
        const res = await fetch(`/api/download?url=${encodeURIComponent(url)}&type=${type}`);
        if (res.ok) {
          const blob = await res.blob();
          const downloadUrl = window.URL.createObjectURL(blob);
          resultDiv.innerHTML = `<a href="${downloadUrl}" download="video.mp4" class="inline-block bg-gradient-to-r from-green-400 to-blue-500 hover:from-blue-500 hover:to-green-400 text-white font-bold py-2 px-6 rounded-lg shadow-lg transition">Download Video</a>`;
        } else {
          const data = await res.json();
          resultDiv.innerHTML = `<span class="text-red-500 font-semibold">${data.error || 'Error fetching video'}</span>`;
        }
      } catch (err) {
        resultDiv.innerHTML = '<span class="text-red-500 font-semibold">An error occurred. Please try again.</span>';
      }
      getBtn.style.display = 'none';
      refreshBtn.style.display = 'inline-block';
    }

    function refreshDownloader() {
      document.getElementById('urlInput').value = '';
      document.getElementById('result').innerHTML = '';
      document.getElementById('getBtn').disabled = false;
      document.getElementById('getBtn').style.display = 'inline-block';
      document.getElementById('refreshBtn').style.display = 'none';
    }
  </script>
</body>
</html>
